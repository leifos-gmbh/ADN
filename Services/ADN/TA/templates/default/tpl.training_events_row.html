<tr class="{CSS_ROW}">
	<!-- BEGIN cbox -->
	<td class="std small">
		<input type="checkbox" name="training_event_id[]" value="{VAL_ID}" />
	</td>
	<!-- END cbox -->
	<td class="std small" style="background-color:{COLOR};">
		{VAL_TYPE_OF_TRAINING}
	</td>
	<td class="std small" nowrap="nowrap">
		{VAL_DATE_FROM}
	</td>
	<td class="std small" nowrap="nowrap">
		{VAL_DATE_TO}
	</td>
	<td class="std small">
		{VAL_TRAINING_FACILITY}
	</td>
	<!-- BEGIN provider -->
	<td class="std small">
		{VAL_PROVIDER}
	</td>
	<!-- END provider -->
	<td class="std small">
		<!-- BEGIN action --><div><a href="{HREF_CMD}">{TXT_CMD}</a></div><!-- END action -->
	</td>
</tr>
