<h2 style="TEXT-INDENT: -28.8pt; MARGIN-LEFT: 28.8pt"><a name="_Toc295467088" id="_Toc295467088">Aktivieren</a></h2>
<p class="Standardfett"><a name="Fehler_AK1" id="Fehler_AK1"></a><a name="_Fehler_7_" id="_Fehler_7_"></a>Fehler 
AK1    Ohne Auswahl de-/aktivieren</p>
<p class="Standardfett">Gehen Sie folgendermaßen vor:</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 18pt; tab-stops: 36.0pt" class="MsoListParagraph">1.  Markieren Sie eine Frage.</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 18pt; tab-stops: 36.0pt" class="MsoListParagraph">2.  Wählen Sie aus dem Auswahlmenü oberhalb der 
Tabelle die Option „Aktivieren“ bzw. „Deaktivieren“.</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 18pt; tab-stops: 36.0pt" class="MsoListParagraph">3.  Klicken Sie den Aktionsknopf 
„Ausführen“.</p><span id="related-topics"></span></body></html>
